spring.application.name=storypool
spring.datasource.url=jdbc:h2:mem:storypool;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

server.port=8080

# OpenAPI JSON endpoint (usually no need to override)
springdoc.api-docs.path=/v3/api-docs

# Swagger UI base path
springdoc.swagger-ui.path=/swagger-ui

# URL that the UI will use to fetch your JSON spec
springdoc.swagger-ui.url=/v3/api-docs

# (Optional) To serve the UI at exactly /swagger/index.html instead:
# springdoc.swagger-ui.path=/swagger
# springdoc.swagger-ui.url=/v3/api-docs